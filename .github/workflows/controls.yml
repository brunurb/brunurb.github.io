name: controls

on:
  push:
    paths:
      - 'majortom/controls/pictures/**'
      - 'majortom/controls.html'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate controls.html
        run: |
          echo "Generating controls.html..."
          echo '<!DOCTYPE html><html lang="en">' > majortom/controls.html
          echo '<head>' >> majortom/controls.html
          echo '<meta charset="UTF-8">' >> majortom/controls.html
          echo '<meta http-equiv="X-UA-Compatible" content="IE=edge">' >> majortom/controls.html
          echo '<meta name="viewport" content="width=device-width, initial-scale=1.0">' >> majortom/controls.html
          echo '<title>Intergalactic Controls</title>' >> majortom/controls.html
          echo '<link rel="preconnect" href="https://fonts.googleapis.com">' >> majortom/controls.html
          echo '<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>' >> majortom/controls.html
          echo '<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">' >> majortom/controls.html
          echo '<link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.css" />' >> majortom/controls.html
          echo '<style>' >> majortom/controls.html
          echo 'body { background-color: #142936; color: #92cfbf; margin: 0; font-family: "Press Start 2P", cursive; }' >> majortom/controls.html
          echo '.header { position: fixed; top: 0; left: 0; right: 0; background-color: #224357; padding: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0px 4px 10px rgba(8, 17, 23, 0.9); z-index: 10; }' >> majortom/controls.html
          echo '.header a { color: #cd3162; text-decoration: none; font-family: "Press Start 2P", cursive; font-size: 1em; }' >> majortom/controls.html
          echo '.buttons { display: flex; gap: 2px; }' >> majortom/controls.html
          echo '#myMosaic { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }' >> majortom/controls.html
          echo '#myMosaic img { border: none; max-width: calc(100% / 8); height: auto; cursor: pointer; }' >> majortom/controls.html
          echo 'h1 { text-align: center; color: #dedcff; margin: 80px 0 14px; font-size: 14px; }' >> majortom/controls.html
          echo 'footer { text-align: left; padding: 10px; font-size: 10px; background-color: #224357; color: #92cfbf; }' >> majortom/controls.html
          echo 'footer a { color: inherit; text-decoration: none; }' >> majortom/controls.html
          echo '#overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; z-index: 1000; justify-content: center; align-items: center; }' >> majortom/controls.html
          echo '#overlay.show { display: flex; }' >> majortom/controls.html
          echo '.overlay-content { display: flex; justify-content: center; align-items: center; max-width: 90%; max-height: 90%; }' >> majortom/controls.html
          echo '#overlay img { max-width: 100%; max-height: 100%; display: block; }' >> majortom/controls.html
          echo '#close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; }' >> majortom/controls.html
          echo '</style>' >> majortom/controls.html
          echo '</head><body>' >> majortom/controls.html

          # Header
          echo '<div class="header">' >> majortom/controls.html
          echo '  <a href="https://brunurb.github.io/"><span class="nes-icon home is-small"></span> brunurb</a>' >> majortom/controls.html
          echo '  <div class="buttons">' >> majortom/controls.html
          echo '  <a href="https://brunurb.github.io/majortom/astronaut"><button type="button" class="nes-btn is-primary">Astronaut</button></a>' >> majortom/controls.html
          echo '  <a href="https://brunurb.github.io/majortom/spacecraft"><button type="button" class="nes-btn is-success">spacecraft</button></a>' >> majortom/controls.html
          echo '  <a href="https://brunurb.github.io/majortom/controls"><button type="button" class="nes-btn is-warning">Controls</button></a>' >> majortom/controls.html
          echo '  <a href="https://brunurb.github.io/majortom/planets"><button type="button" class="nes-btn is-error">Planets</button></a>' >> majortom/controls.html
          echo '  <a href="https://brunurb.github.io/majortom/917"><button type="button" class="nes-btn is-warning">917</button></a>' >> majortom/controls.html
          echo '  </div>' >> majortom/controls.html
          echo '</div>' >> majortom/controls.html

          # Main content with centered text in mosaic div
          echo '<main>' >> majortom/controls.html
          echo '<h1>Intergalactic Controls</h1>' >> majortom/controls.html
          echo '<div id="myMosaic">' >> majortom/controls.html

          # Correctly add images inside the myMosaic div
          for img in $(ls majortom/controls/pictures | grep -E '\.jpeg$|\.jpg$|\.gif$|\.svg$|\.png$|\.webp$'); do
            echo "<img src='https://brunurb.github.io/majortom/controls/pictures/$img' alt='Gallery Image' data-full='https://brunurb.github.io/majortom/controls/pictures/$img' class='thumbnail' onclick='showImage(this.dataset.full)' />" >> majortom/controls.html
          done

          echo '</div>' >> majortom/controls.html
          echo '<div id="overlay" onclick="closeOverlay(event)">' >> majortom/controls.html
          echo '  <div class="overlay-content">' >> majortom/controls.html
          echo '    <span id="close">×</span>' >> majortom/controls.html
          echo '    <img id="overlay-image" src="" alt="Full Size Image" />' >> majortom/controls.html
          echo '  </div>' >> majortom/controls.html
          echo '</div>' >> majortom/controls.html
          echo '</main>' >> majortom/controls.html

          # Footer with copyright symbol
          echo '<footer>© <a style="text-decoration:none" href="https://brunurb.github.io/">by brunurb</a></footer>' >> majortom/controls.html

          # Include jQuery and custom scripts
          echo '<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>' >> majortom/controls.html
          echo '<script type="text/javascript">' >> majortom/controls.html
          echo 'document.addEventListener("DOMContentLoaded", function() {' >> majortom/controls.html
          echo '    function showImage(src) {' >> majortom/controls.html
          echo '        const overlay = document.getElementById("overlay");' >> majortom/controls.html
          echo '        const overlayImage = document.getElementById("overlay-image");' >> majortom/controls.html
          echo '        overlayImage.src = src;' >> majortom/controls.html
          echo '        overlay.classList.add("show");' >> majortom/controls.html
          echo '    }' >> majortom/controls.html
          echo '    function closeOverlay(event) {' >> majortom/controls.html
          echo '        if (event.target.id === "overlay" || event.target.id === "close") {' >> majortom/controls.html
          echo '            const overlay = document.getElementById("overlay");' >> majortom/controls.html
          echo '            overlay.classList.remove("show");' >> majortom/controls.html
          echo '        }' >> majortom/controls.html
          echo '    }' >> majortom/controls.html
          echo '    const images = document.querySelectorAll("#myMosaic img");' >> majortom/controls.html
          echo '    images.forEach(image => {' >> majortom/controls.html
          echo '        image.addEventListener("click", function() {' >> majortom/controls.html
          echo '            showImage(this.dataset.full);' >> majortom/controls.html
          echo '        });' >> majortom/controls.html
          echo '    });' >> majortom/controls.html
          echo '    const overlay = document.getElementById("overlay");' >> majortom/controls.html
          echo '    overlay.addEventListener("click", closeOverlay);' >> majortom/controls.html
          echo '    const closeButton = document.getElementById("close");' >> majortom/controls.html
          echo '    closeButton.addEventListener("click", closeOverlay);' >> majortom/controls.html
          echo '});' >> majortom/controls.html
          echo '</script>' >> majortom/controls.html
          echo '</body></html>' >> majortom/controls.html

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add majortom/controls.html
          git commit -m "Regenerate majortom/controls.html for mosaic gallery with overlay" || echo "No changes to commit"
          git push origin master  # Make sure this matches your main branch
