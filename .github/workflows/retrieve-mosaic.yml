name: Update Mosaic Gallery

on:
  push:
    paths:
      - 'mosaicb/pictures/**'
      - 'mosaicb/index.html'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate index.html
        run: |
          echo "Generating index.html..."
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">' > mosaicb/index.html
          echo '<title>Mosaic Gallery</title>' >> mosaicb/index.html
          echo '<link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">' >> mosaicb/index.html
          echo '<link rel="stylesheet" type="text/css" href="jquery.mosaic.css" />' >> mosaicb/index.html
          echo '<link rel="stylesheet" type="text/css" href="styles.css" />' >> mosaicb/index.html
          echo '<style>#myMosaic { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; } img { margin: 0; padding: 0; display: block; border: none;}</style>' >> mosaicb/index.html
          echo '</head><body>' >> mosaicb/index.html

          # Here is the menu code
          echo '<div class="topnav" id="myTopnav">' >> mosaicb/index.html
          echo '  <a href="#home" class="active">Home</a>' >> mosaicb/index.html
          echo '  <a href="#news">News</a>' >> mosaicb/index.html
          echo '  <a href="#contact">Contact</a>' >> mosaicb/index.html
          echo '  <a href="#about">About</a>' >> mosaicb/index.html
          echo '  <a href="javascript:void(0);" class="icon" onclick="myFunction()">' >> mosaicb/index.html
          echo '    <i class="fa fa-bars"></i>' >> mosaicb/index.html
          echo '  </a>' >> mosaicb/index.html
          echo '</div>' >> mosaicb/index.html
          echo '<script>function myFunction() { var x = document.getElementById("myTopnav"); if (x.className === "topnav") { x.className += " responsive"; } else { x.className = "topnav"; } }</script>' >> mosaicb/index.html

          # Mosaic Image Generation
          echo '<div id="myMosaic">' >> mosaicb/index.html
          for img in $(ls mosaicb/pictures | grep -E '\.jpeg$|\.jpg$|\.gif$|\.svg$|\.png$|\.webp$'); do
            echo "<img src='pictures/$img' alt='Gallery Image' />" >> mosaicb/index.html
          done

          echo '</div>' >> mosaicb/index.html
          echo '<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>' >> mosaicb/index.html
          echo '<script type="text/javascript" src="jquery.mosaic.js"></script>' >> mosaicb/index.html
          echo '<script type="text/javascript" src="scripts.js"></script>' >> mosaicb/index.html
          echo '<script>$(document).ready(function() { $("#myMosaic").Mosaic(); });</script>' >> mosaicb/index.html
          echo '</body></html>' >> mosaicb/index.html

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add mosaicb/index.html
          git commit -m "Regenerate index.html for mosaic gallery" || echo "No changes to commit"
          git push origin master  # Make sure this matches your main branch
