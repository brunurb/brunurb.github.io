name: Update Mosaic Gallery

on:
  push:
    paths:
      - 'mosaicb/pictures/**'
      - 'mosaicb/index.html'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate index.html
        run: |
          echo "Generating index.html..."
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">' > mosaicb/index.html
          echo '<title>Mosaic Gallery</title>' >> mosaicb/index.html
          echo '<link rel="stylesheet" type="text/css" href="jquery.mosaic.css" />' >> mosaicb/index.html
          echo '<link rel="stylesheet" type="text/css" href="otherfile.css" />' >> mosaicb/index.html
          echo '<style>#myMosaic { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; } img { margin: 0; padding: 0; display: block; border: none;}</style>' >> mosaicb/index.html
          echo '</head><body><div id="myMosaic">' >> mosaicb/index.html

          # Loop through image files in the pictures directory
          for img in $(ls mosaicb/pictures | grep -E '\.jpeg$|\.jpg$|\.gif$|\.svg$|\.png$|\.webp$'); do
            echo "<img src='pictures/$img' alt='Gallery Image' />" >> mosaicb/index.html
          done

          echo '</div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>' >> mosaicb/index.html
          echo '<script type="text/javascript" src="jquery.mosaic.js"></script>' >> mosaicb/index.html
          echo '<script type="text/javascript" src="otherfile.js"></script>' >> mosaicb/index.html
          echo '<script>$(document).ready(function() { $("#myMosaic").Mosaic(); });</script>' >> mosaicb/index.html
          echo '</body></html>' >> mosaicb/index.html

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add mosaicb/index.html
          git commit -m "Regenerate index.html for mosaic gallery" || echo "No changes to commit"
          git push origin master  # Adjust branch if needed

      - name: Wait before deployment
        run: sleep 60  # Adjust delay as needed
        
      - name: Trigger GitHub Pages deployment
        run: |
          git config user.name "GitHub Action"
          git config user.email "brunurb@users.noreply.github.com"
          git commit --allow-empty -m "Trigger GitHub Pages rebuild"
          git push


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mosaicb
