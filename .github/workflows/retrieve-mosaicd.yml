name: Update mosaicd Gallery

on:
  push:
    paths:
      - 'mosaicd/pictures/**'
      - 'mosaicd/index.html'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate index.html
        run: |
          echo "Generating index.html..."
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">' > mosaicd/index.html
          echo '<title>Mosaic Gallery</title>' >> mosaicd/index.html
          echo '<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">' >> mosaicd/index.html
          echo '<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">' >> mosaicd/index.html
          echo '<link rel="stylesheet" type="text/css" href="jquery.mosaic.css" />' >> mosaicd/index.html
          echo '<link rel="stylesheet" type="text/css" href="styles.css" />' >> mosaicd/index.html
          echo '<style>#myMosaic { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; } img { margin: 0; padding: 0; display: block; border: none;}</style>' >> mosaicd/index.html
          echo '</head><body>' >> mosaicd/index.html

          # NES.css styled navigation menu
          echo '<div class="topnav nes-container is-rounded" id="myTopnav">' >> mosaicd/index.html
          echo '  <a href="https://brunurb.github.io/" class="nes-btn">Home</a>' >> mosaicd/index.html
          echo '  <a href="#917" class="nes-btn is-primary">917</a>' >> mosaicd/index.html
          echo '  <a href="#news" class="nes-btn">News</a>' >> mosaicd/index.html
          echo '  <a href="#contact" class="nes-btn">Contact</a>' >> mosaicd/index.html
          echo '  <a href="#about" class="nes-btn">About</a>' >> mosaicd/index.html
          echo '</div>' >> mosaicd/index.html

          # Mosaic Image Generation
          echo '<div id="myMosaic" class="nes-container is-rounded">' >> mosaicd/index.html
          for img in $(ls mosaicd/pictures | grep -E '\.jpeg$|\.jpg$|\.gif$|\.svg$|\.png$|\.webp$'); do
            echo "<img src='pictures/$img' alt='Gallery Image' class='nes-img' />" >> mosaicd/index.html
          done
          echo '</div>' >> mosaicd/index.html

          # Include jQuery and mosaic scripts
          echo '<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>' >> mosaicd/index.html
          echo '<script type="text/javascript" src="jquery.mosaic.js"></script>' >> mosaicd/index.html
          echo '<script type="text/javascript" src="scripts.js"></script>' >> mosaicd/index.html
          echo '<script>$(document).ready(function() { $("#myMosaic").Mosaic(); });</script>' >> mosaicd/index.html
          echo '</body></html>' >> mosaicd/index.html

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add mosaicd/index.html
          git commit -m "Regenerate index.html for mosaic gallery with NES.css styling" || echo "No changes to commit"
          git push origin master  # Make sure this matches your main branch

