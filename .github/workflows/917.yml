name: 917

on:
  push:
    paths:
      - 'majortom/917/pictures/**'
      - 'majortom/917.html'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate 917.html
        run: |
          echo "Generating 917.html..."
          echo '<!DOCTYPE html><html lang="en">' > majortom/917.html
          echo '<head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">' >> majortom/917.html
          echo '<title>Porsche 917</title>' >> majortom/917.html
          echo '<link rel="preconnect" href="https://fonts.googleapis.com">' >> majortom/917.html
          echo '<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>' >> majortom/917.html
          echo '<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">' >> majortom/917.html
          echo '<link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.css" />' >> majortom/917.html
          echo '<link rel="stylesheet" type="text/css" href="styles.css">' >> majortom/917.html
          echo '</head><body>' >> majortom/917.html

          # Header
          echo '<div class="header">' >> majortom/917.html
          echo '  <a href="https://brunurb.github.io/"><span class="nes-icon home is-small"></span> brunurb</a>' >> majortom/917.html
          echo '  <div class="buttons">' >> majortom/917.html
          echo '  <a href="https://brunurb.github.io/astronaut"><button type="button" class="nes-btn is-primary">Astronaut</button></a>' >> majortom/917.html
          echo '  <a href="https://brunurb.github.io/spacecraft"><button type="button" class="nes-btn is-success">Spacecraft</button></a>' >> majortom/917.html
          echo '  <a href="https://brunurb.github.io/controls"><button type="button" class="nes-btn is-warning">Controls</button></a>' >> majortom/917.html
          echo '  <a href="https://brunurb.github.io/planets"><button type="button" class="nes-btn is-error">Planets</button></a>' >> majortom/917.html
          echo '  <a href="https://brunurb.github.io/917"><button type="button" class="nes-btn is-warning">917</button></a>' >> majortom/917.html
          echo '  </div>' >> majortom/917.html
          echo '</div>' >> majortom/917.html

          # Main content with centered text in mosaic div
          echo '<main>' >> majortom/917.html
          echo '<h1>Porsche 917</h1>' >> majortom/917.html
          echo '<div id="myMosaic">' >> majortom/917.html

          # Add images in the myMosaic div with click event
          for img in $(ls 917/pictures | grep -E '\.jpeg$|\.jpg$|\.gif$|\.svg$|\.png$|\.webp$'); do
            echo "<img src='917/pictures/$img' alt='Gallery Image' data-full='majortom/917/pictures/$img' class='thumbnail' />" >> majortom/917.html
          done

          echo '</div>' >> majortom/917.html
          echo '<div id="overlay">' >> majortom/917.html
          echo '  <span id="close">&times;</span>' >> majortom/917.html
          echo '  <img id="overlay-image" src="" alt="Full Size Image" />' >> majortom/917.html
          echo '</div>' >> majortom/917.html
          echo '</main>' >> majortom/917.html

          # Footer with copyright symbol
          echo '<footer>Â© <a href="https://brunurb.github.io/">by brunurb</a></footer>' >> majortom/917.html

          # Include jQuery and custom scripts
          echo '<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>' >> majortom/917.html
          echo '<script type="text/javascript" src="scripts.js"></script>' >> majortom/917.html
          echo '</body></html>' >> majortom/917.html

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add majortom/917.html
          git commit -m "Regenerate majortom/917.html for mosaic gallery with overlay" || echo "No changes to commit"
          git push origin master  # Make sure this matches your main branch
