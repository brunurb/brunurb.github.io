<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mosaic Gallery</title>
    <link rel="stylesheet" href="jquery.mosaic.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.mosaic.js"></script>
    <script src="images.js"></script> <!-- Ensure this path is correct -->
</head>
<body>
    <div id="myMosaic" class="mosaic"></div> <!-- Container for mosaic images -->

    <script>
        $(document).ready(function() {
            const gallery = $('#myMosaic');

            // Log loaded images for debugging
            console.log("Loaded images array:", images);

            // Check if images array is empty
            if (images.length === 0) {
                console.error("No images found. Please check images.js.");
            } else {
                // Dynamically insert images into the gallery
                images.forEach(image => {
                    const imgElement = $('<img>').attr('src', image);
                    gallery.append(imgElement);
                    console.log("Adding image:", image); // Log each image being added
                });
                
                // Initialize the mosaic once all images are loaded
                $('#myMosaic').Mosaic();
            }
        });
    </script>
</body>
</html>
