<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Image Gallery</title>
    
    <!-- Include jQuery and jQuery Mosaic Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.mosaic.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.mosaic.css" />

    <style>
        body {
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f4f4; 
            margin: 0;
        }
        #myMosaic {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            margin: 0px; 
        }
        #myMosaic img {
            margin: 0px; 
            border-radius: 0px; 
        }
        #myMosaic img:hover {
        transform: scale(1.05);  /* Slightly enlarge the image */
        transition: transform 0.2s ease;  /* Smooth transition */
        }
        #myMosaic img {
          width: 100%;      /* Ensures images are responsive */
         height: auto;     /* Maintains aspect ratio */
        }

    </style>
</head>
<body>

    
    <div id="myMosaic">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script src="images.js"></script> <!-- Make sure this file is generated as shown previously -->
    <script>
        $(document).ready(function() {
            const gallery = $('#myMosaic');

            // Dynamically insert images into the mosaic
            images.forEach(image => {
                const imgElement = $('<img>').attr('src', 'pictures/' + image);
                gallery.append(imgElement);
            });

            // Initialize the mosaic
            $('#myMosaic').Mosaic();
        });
    </script>

</body>
</html>
