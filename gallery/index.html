<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mosaic Gallery</title>
    <link rel="stylesheet" href="jquery.mosaic.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.mosaic.js"></script>
    <script>
        // Define images with the correct path
        const images = [
            './pictures/3B1WTJ2v.jpeg',
            './pictures/B79FA_9A.jpeg',
            './pictures/Cd0p3wkH.jpeg',
            './pictures/YSpjTE6l.jpeg',
            './pictures/dBPLvVRl.jpeg',
            './pictures/evCNf4DI.jpeg',
            './pictures/iSmpRYVl.jpeg',
            './pictures/oMB107yk.jpeg',
            './pictures/q3NDGC5H.jpeg',
            './pictures/qX250kKm.jpeg',
            './pictures/tCcp1R9E.jpeg',
            './pictures/unnamed1.jpg',
            './pictures/unnamed1.png'
        ];
    </script>
</head>
<body>
    <div id="myMosaic" class="mosaic"></div>
    <script>
        $(window).on('load', function() {
            const gallery = $('#myMosaic');
            
            // Debug logging
            console.log("Current page URL:", window.location.href);
            console.log("Images to load:", images);
            
            if (!images || images.length === 0) {
                console.error("No images found in the array.");
                gallery.html('<p>No images available to display.</p>');
                return;
            }

            // Function to verify image existence
            function checkImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(url);
                    img.onerror = () => {
                        console.error(`Failed to load: ${url}`);
                        reject(new Error(`Failed to load: ${url}`));
                    };
                    img.src = url;
                });
            }

            // Try to load each image
            Promise.allSettled(images.map(checkImage))
                .then(results => {
                    const loadedImages = results
                        .filter(result => result.status === 'fulfilled')
                        .map(result => result.value);

                    console.log(`Successfully loaded ${loadedImages.length} of ${images.length} images`);

                    if (loadedImages.length === 0) {
                        gallery.html('<p>Failed to load any images. Please check image paths.</p>');
                        return;
                    }

                    loadedImages.forEach(imageSrc => {
                        const imgElement = $('<img>').attr({
                            'src': imageSrc,
                            'alt': 'Gallery Image',
                            'loading': 'lazy'
                        });
                        gallery.append(imgElement);
                    });

                    // Initialize mosaic with a slight delay
                    setTimeout(() => {
                        $('#myMosaic').Mosaic({
                            maxRowHeight: 400,
                            margin: 10
                        });
                    }, 100);
                });
        });
    </script>
</body>
</html>
