<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Image Gallery</title>
    
    <!-- Include jQuery and jQuery Mosaic Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.mosaic.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.mosaic.css" />
    <style>
        body {
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f4f4; 
            margin: 0;
        }
        #myMosaic {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            margin: 0px; 
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        #myMosaic img {
            margin: 0px; 
            border-radius: 0px; 
            max-width: 100%;
            height: auto;
        }
        #myMosaic img:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="myMosaic">
        <!-- Images will be dynamically inserted here -->
    </div>
    <script src="images.js"></script>
    <script>
        $(document).ready(function() {
            const gallery = $('#myMosaic');
            
            // Log the images array to console for debugging
            console.log('Images array:', images);
            
            // Dynamically insert images into the mosaic
            images.forEach(image => {
                const imgElement = $('<img>').attr('src', `pictures/${image}`);
                console.log('Adding image:', `pictures/${image}`);
                gallery.append(imgElement);
            });
            
            // Initialize the mosaic with specific options
            $('#myMosaic').Mosaic({
                maxRowHeight: 400,
                refitOnResize: true,
                refitOnResizeDelay: 250
            });
        });
    </script>
</body>
</html>
