name: Update Images

on:
  push:
    paths:
      - 'pictures/**'  # Remove 'gallery/' since your structure is directly in root
  workflow_dispatch:   # Allow manual trigger for testing

jobs:
  update-images-js:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Explicitly allow writing to repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Update images.js
        run: |
          echo "const images = [" > images.js
          cd pictures
          for file in *.*; do
            if [[ $file =~ \.(jpg|jpeg|png|gif|svg)$ ]]; then
              echo "  \"$file\"," >> ../images.js
            fi
          done
          echo "];" >> ../images.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add images.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update images.js automatically" && git push)
