name: Update Images

on:
  push:
    paths:
      - 'pictures/**'
  workflow_dispatch:

jobs:
  update-images-js:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master  # Make sure this matches your default branch name

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Debug Directory Contents
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Pictures directory contents:"
          ls -la pictures/

      - name: Run updateMosaic.js
        run: |
          node updateMosaic.js
          echo "Generated images.js contents:"
          cat images.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add images.js
          git commit -m "Update images.js [skip ci]" || echo "No changes to commit"
          git push
