name: Update Mosaic

on:
  push:
    paths:
      - 'pictures/**' # Trigger the action when images are added or changed

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: |
          npm install # Optional, ensure you have a package.json if using npm

      - name: Run the update script
        run: node updateMosaic.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update mosaic images" || echo "No changes to commit"

      - name: Push changes
        run: git push
