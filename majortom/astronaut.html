<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intergalactic astronaut</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.css" />
<style>
body { background-color: #142936; color: #92cfbf; margin: 0; font-family: "Press Start 2P", cursive; }
.header { position: fixed; top: 0; left: 0; right: 0; background-color: #224357; padding: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0px 4px 10px rgba(8, 17, 23, 0.9); z-index: 10; }
.header a { color: #cd3162; text-decoration: none; font-family: "Press Start 2P", cursive; font-size: 1em; }
.buttons { display: flex; gap: 2px; }
.nes-btn { margin-right: 2px; }
.nes-btn:last-child { margin-right: 0; }
#myMosaic { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; } img { margin: 0; display: block; border: none; max-width: calc(50% - 0px); height: auto; }
h1 { text-align: center; color: #dedcff; margin: 80px 0 14px; font-size: 14px; }
footer { text-align: left; padding: 10px; font-size: 10px; background-color: #224357; color: #92cfbf; }
footer a { color: inherit; text-decoration: none; }
</style></head><body>
<div class="header">
  <a href="https://brunurb.github.io/"><span class="nes-icon home is-small"></span> brunurb</a>
  <div class="buttons">
  <a href="https://brunurb.github.io/astronaut"><button type="button" class="nes-btn is-primary">Astronaut</button></a>
  <a href="https://brunurb.github.io/spacecraft"><button type="button" class="nes-btn is-success">Spacecraft</button></a>
  <a href="https://brunurb.github.io/controls"><button type="button" class="nes-btn is-warning">Controls</button></a>
  <a href="https://brunurb.github.io/planets"><button type="button" class="nes-btn is-error">917</button></a>
  <a href="https://brunurb.github.io/917"><button type="button" class="nes-btn is-warning">917</button></a>
  </div>
</div>
<main>
<h1>Intergalactic astronaut</h1>
<div id="myMosaic">
</div>
</main>
<footer>&copy; <a href="https://brunurb.github.io/">by brunurb</a></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.mosaic.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script>$(document).ready(function() { $("#myMosaic").Mosaic({ maxRowHeight: 200 }); });</script>
</body></html>
