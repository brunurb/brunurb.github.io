<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intergalactic Spacecrafts</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.css" />
<style>
body { background-color: #142936; color: #92cfbf; margin: 0; font-family: "Press Start 2P", cursive; }
.header { position: fixed; top: 0; left: 0; right: 0; background-color: #224357; padding: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0px 4px 10px rgba(8, 17, 23, 0.9); z-index: 10; }
.header a { color: #cd3162; text-decoration: none; font-family: "Press Start 2P", cursive; font-size: 1em; }
.buttons { display: flex; gap: 2px; }
#myMosaic { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
#myMosaic img { border: none; max-width: calc(100% / 8); height: auto; cursor: pointer; }
h1 { text-align: center; color: #dedcff; margin: 80px 0 14px; font-size: 14px; }
footer { text-align: left; padding: 10px; font-size: 10px; background-color: #224357; color: #92cfbf; }
footer a { color: inherit; text-decoration: none; }
#overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; z-index: 1000; justify-content: center; align-items: center; }
#overlay.show { display: flex; }
.overlay-content { display: flex; justify-content: center; align-items: center; max-width: 90%; max-height: 90%; }
#overlay img { max-width: 100%; max-height: 100%; display: block; }
#close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; }
</style>
</head><body>
<div class="header">
  <a href="https://brunurb.github.io/"><span class="nes-icon home is-small"></span> brunurb</a>
  <div class="buttons">
  <a href="https://brunurb.github.io/majortom/astronaut"><button type="button" class="nes-btn is-primary">Astronaut</button></a>
  <a href="https://brunurb.github.io/majortom/spacecraft"><button type="button" class="nes-btn is-success">Spacecraft</button></a>
  <a href="https://brunurb.github.io/majortom/controls"><button type="button" class="nes-btn is-warning">Controls</button></a>
  <a href="https://brunurb.github.io/majortom/planets"><button type="button" class="nes-btn is-error">Planets</button></a>
  <a href="https://brunurb.github.io/majortom/917"><button type="button" class="nes-btn is-warning">917</button></a>
  </div>
</div>
<main>
<h1>Intergalactic Spacecrafts</h1>
<div id="myMosaic">
</div>
<div id="overlay" onclick="closeOverlay(event)">
  <div class="overlay-content">
    <span id="close">×</span>
    <img id="overlay-image" src="" alt="Full Size Image" />
  </div>
</div>
</main>
<footer>© <a style="text-decoration:none" href="https://brunurb.github.io/">by brunurb</a></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    function showImage(src) {
        const overlay = document.getElementById("overlay");
        const overlayImage = document.getElementById("overlay-image");
        overlayImage.src = src;
        overlay.classList.add("show");
    }
    function closeOverlay(event) {
        if (event.target.id === "overlay" || event.target.id === "close") {
            const overlay = document.getElementById("overlay");
            overlay.classList.remove("show");
        }
    }
    const images = document.querySelectorAll("#myMosaic img");
    images.forEach(image => {
        image.addEventListener("click", function() {
            showImage(this.dataset.full);
        });
    });
    const overlay = document.getElementById("overlay");
    overlay.addEventListener("click", closeOverlay);
    const closeButton = document.getElementById("close");
    closeButton.addEventListener("click", closeOverlay);
});
</script>
</body></html>
