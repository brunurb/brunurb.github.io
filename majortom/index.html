<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majortom Gallery</title>

    <!-- Import NES.css from CDN -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- Import Masonry.js from CDN -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    
    <!-- Google Fonts Embed for Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --honeydew: #f1faeeff;
            --cerulean: #457b9dff;
            --berkeley-blue: #1d3557ff;
            --non-photo-blue: #a8dadcff;
        }

        body {
            margin: 0;
            font-family: "Press Start 2P", serif; /* Use the Google Font */
            background-color: var(--honeydew);
            color: var(--berkeley-blue);
        }

        #menu {
            background-color: var(--cerulean);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        #menu a {
            margin: 0 2px; /* 2px spacing */
            color: white;
            text-decoration: none;
        }

        #gallery {
            margin-top: 50px; /* Offset for fixed menu */
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            background-color: var(--berkeley-blue);
        }

        .grid-item {
            background-color: var(--non-photo-blue);
            border-radius: 5px;
            overflow: hidden;
            width: calc(33.333% - 16px); /* Adjust for spacing */
        }

        img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a class="nes-btn is-primary" href="#">Home</a>
        <a class="nes-btn is-primary" href="#">Gallery</a>
        <a class="nes-btn is-primary" href="#">About</a>
        <a class="nes-btn is-primary" href="#">Contact</a>
        <a class="nes-btn is-primary" href="#">Blog</a>
        <a class="nes-btn is-primary" href="#">Support</a>
    </div>

    <div id="gallery" class="grid"></div>

    <script>
        const imageFolder = 'pictures/';
        
        async function loadImages() {
            try {
                const response = await fetch(`./pictures.json`);  // Adjusted path for JSON
                const images = await response.json();
                const gallery = document.getElementById('gallery');
                
                // Clear existing images
                gallery.innerHTML = '';

                images.forEach(imageName => {
                    if (/\.(jpg|jpeg|gif|png|webp|svg)$/.test(imageName)) {
                        const img = document.createElement('img');
                        img.src = `${imageFolder}${imageName}`;
                        img.alt = imageName;

                        const item = document.createElement('div');
                        item.className = 'grid-item';
                        item.appendChild(img);
                        gallery.appendChild(item);
                    }
                });

                // Initialize Masonry layout
                new Masonry('#gallery', {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-item',
                    percentPosition: true
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        loadImages();
    </script>
</body>
</html>
