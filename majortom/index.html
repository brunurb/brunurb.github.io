<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Major Tom</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.css" />
<style>
body { background-color: #142936; color: #92cfbf; margin: 0; font-family: "Press Start 2P", cursive; }
.header { position: fixed; top: 0; left: 0; right: 0; background-color: #224357; padding: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0px 4px 10px rgba(8, 17, 23, 0.9); z-index: 10; }
.header a { color: #cd3162; text-decoration: none; font-family: "Press Start 2P", cursive; font-size: 1em; }
.buttons { display: flex; gap: 2px; }
footer { text-align: left; padding: 10px; font-size: 10px; background-color: #224357; color: #92cfbf; }
footer a { color: inherit; text-decoration: none; }
#video-container { position: relative; width: 100%; height: 100vh; overflow: hidden; }
.background-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: blur(20px) brightness(0.5); }
.main-video { position: absolute; top: 0; left: 50%; width: 100%; transform: translateY(-50%); object-fit: cover; }
</style>
</head>
<body>
<div class="header">
  <a href="https://brunurb.github.io/"><span class="nes-icon home is-small"></span> brunurb</a>
  <div class="buttons">
    <a href="https://brunurb.github.io/majortom/astronaut"><button type="button" class="nes-btn is-primary">Astronaut</button></a>
    <a href="https://brunurb.github.io/majortom/spaceships"><button type="button" class="nes-btn is-success">Spacecraft</button></a>
    <a href="https://brunurb.github.io/majortom/controls"><button type="button" class="nes-btn is-warning">Controls</button></a>
    <a href="https://brunurb.github.io/majortom/planets"><button type="button" class="nes-btn is-error">Planets</button></a>
    <a href="https://brunurb.github.io/majortom/917"><button type="button" class="nes-btn is-warning">917</button></a>
  </div>
</div>
<main>
<div id="video-container">
  <!-- Background video with blur and brightness filter -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="https://brunurb.github.io/majortom/majortom/output.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <!-- Main video centered and scaled by height -->
  <video class="main-video" autoplay loop muted playsinline>
    <source src="https://brunurb.github.io/majortom/majortom/output.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
</main>
<footer>Â© <a style="text-decoration:none" href="https://brunurb.github.io/">by brunurb</a></footer>
</body>
</html>
