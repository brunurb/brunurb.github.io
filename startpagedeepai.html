<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Shortcuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .bookmark-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .bookmark {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .favicon {
            width: 32px;
            height: 32px;
        }
        #addShortcut {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px 15px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-top: 100px;
        }
        .modal-header {
            margin-bottom: 20px;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Your Bookmarks</h1>
    <button id="addShortcut">âž• Add Shortcut</button>
    <div class="bookmark-grid" id="bookmarkGrid"></div>

    <!-- Modal for adding shortcut -->
    <div id="shortcutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Shortcut</h3>
            </div>
            <div class="fields-and-preview">
                <div class="form-input-container">
                    <div class="input-field">
                        <label for="shortcutTitle">Title</label>
                        <input type="text" id="shortcutTitle" placeholder="Enter a title">
                    </div>
                    <div class="input-field">
                        <label for="shortcutURL">URL</label>
                        <input type="text" id="shortcutURL" placeholder="Type or paste a URL">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="addButton" class="done">Add</button>
            </div>
        </div>
    </div>

        const shortcutModal = document.getElementById('shortcutModal');

            { title: "Palladium Magazine", url: "https://www.palladiummag.com/" }
        ];

        function displayBookmarks() {
            bookmarkGrid.innerHTML = ''; // Clear current bookmarks
            bookmarks.forEach((bookmark) => {
                const bookmarkDiv = document.createElement('div');
                bookmarkDiv.className = 'bookmark';
                bookmarkDiv.innerHTML = `
                    <img src="${bookmark.favicon}" alt="favicon" class="favicon" onerror="this.src='https://via.placeholder.com/32'">
                    <a href="${bookmark.url}" target="_blank">${bookmark.title}</a>
                `;
                bookmarkGrid.appendChild(bookmarkDiv);
            });
        }

        function addBookmark(title, url) {
            // Check if URL starts with http:// or https://
            if (!/^https?:\/\//.test(url)) {
                url = 'http://' + url; // Ensure it has a valid protocol
            }
            
            const favicon = `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}`;
            bookmarks.push({ title, url, favicon });
            displayBookmarks();
        }

        // Load initial bookmarks
        displayBookmarks();

        addShortcutButton.addEventListener('click', () => {
            shortcutModal.style.display = 'block'; // Show the modal
        });

        cancelButton.addEventListener('click', () => {
            shortcutModal.style.display = 'none'; // Hide the modal
        });

        addButton.addEventListener('click', () => {
            const title = shortcutTitleInput.value;
            const url = shortcutURLInput.value;
            if (title && url) {
                addBookmark(title, url);
                shortcutModal.style.display = 'none'; // Close the modal
                shortcutTitleInput.value = ''; // Clear input fields
                shortcutURLInput.value = '';
            }
        });

        // Example bookmarks (can be removed)
        addBookmark('Google', 'https://www.google.com');
        addBookmark('GitHub', 'https://www.github.com');

    </script>

</body>
